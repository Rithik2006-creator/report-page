    <div id="container1">
        <h1>Cybercrime - Report</h1>
        <div class="section-title">Victim Details</div>
        <hr class="div1">
        <form action="" id="1">
            <label>Victim name</label>
            <input type="text" placeholder="name" id="name" name="name">
            <label>Age</label>
            <input type="number" id="age" name="age" min="0" max="120" placeholder="Age">
            <label>Gender</label>
            <select name="Gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <!-- <label>Contact</label>
            <input type="number" id="number" name="con" placeholder="+91-" pattern="[+]?[0-9\- ]{10,15}" required> -->
            <label>Incident description</label>
            <textarea name="incident_desc" rows="4" placeholder="Address of Victim"></textarea>
            <div class="but" style="width:10%">
<button class="btns" onclick="next()" style="color: white;"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            
        </form>
    </div>
